<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review List</title>
<!--bootstrap css-->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<!--font awesome-->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" 
integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

<script src="https://kit.fontawesome.com/9323081949.js" crossorigin="anonymous"></script>
<!--custom css-->
<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    
    <main>
        <section class="container">
          <div class="title">
            <h2>our reviews</h2>
            <div class="underline"></div>
          </div>
          <article class="review">
            <div class="img-container">
              <img src="img/person1.jpg" id="person-img" alt="">
            </div>
            <h4 id="author">rakesh</h4>
            <p id="job">web designer</p>
            <p id="info">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Iusto
              asperiores debitis incidunt, eius earum ipsam cupiditate libero?
              Iste, doloremque nihil?
            </p>
            <div class="button-container">
              <button class="prev-btn">
                <i class="fa fa-chevron-left"></i>
              </button>
              <button class="next-btn">
                <i class="fa fa-chevron-right"></i>
              </button>
            </div>
            <button class="random-btn">surprise me</button>
          </article>
        </section>
      </main>

</html>
